version: "3.8"
services:

  application:
    container_name: polymorph
    restart: always
    build: .
    volumes:
     - .:/root
    ports:
     - 4000:4000
    links:
     - database

  jupyter:
    container_name: notebook
    image: jupyter/minimal-notebook:latest
    restart: always
    ports:
     - 8888:8888
    links:
     - database

  database:
    container_name: mongodb
    entrypoint: mongod
    image: mongo:3.0.2
    restart: always
    ports:
     - 27017:27017